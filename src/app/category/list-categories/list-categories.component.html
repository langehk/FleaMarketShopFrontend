<div class="container">
  <div class="row">
    <button class="btn btn-primary mt-1" routerLink="add-category">Add Category</button>
  </div>
  <div class="row">
    <ul *ngIf="categories">
      <li *ngFor="let category of categories">
        <a routerLink="/category/{{category.categoryId}}"> dsfsdf</a>
        <button routerLink="/updatecategory/{{category.categoryId}}" class="btn btn-warning">Update</button>
        <button (click)="delete(category.categoryId)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
    <h4 *ngIf="!categories">Loading.....</h4>
  </div>
</div>
