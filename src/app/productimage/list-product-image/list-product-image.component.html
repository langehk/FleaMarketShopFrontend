<ul class="list-group" *ngIf="productimages">
  <li class="list-group-item" *ngFor="let pi of productimages">
    {{pi.productImageId}} {{pi.image}}
    <img class="img-thumbnail" src="{{pi.image}}" style="height: 50px">
    <div style="float: right">
      <button class="btn btn-outline-success" (click)="delete(pi.productImageId)">Delete</button>
    </div>
  </li>
</ul>
