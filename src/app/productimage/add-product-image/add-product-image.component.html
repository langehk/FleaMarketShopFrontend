
<body>
  <div style="text-align: center;">
  <form [formGroup]="productImageForm" (ngSubmit)="save()">
    <br/>
    <br/>
  <label>
    <p>Image URL:</p>
    <input type="text" style="background: darkgray" formControlName="image">
  </label>

  <div formGroupName="product">
    <label>
      <p>Product number:</p>
      <input type="number" style="background: darkgray" formControlName="ProductId">
    </label>
  </div>
  <button type="submit" >Save</button>
  </form>
  </div>
</body>
