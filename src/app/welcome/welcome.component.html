<div class="body">
  <h1 class="body">
    Welcome to our flea market shop!
  </h1>

  <img src="http://funkyimg.com/i/2P7cW.png" class="center">

  <div *ngIf="products">
    <div class="container-fluid">
      <div class="card-deck">
        <div *ngFor="let product of products">

          <div class="card border-dark mb-3" style="width: 14em">
            <img class="card-img-top" src={{product.mainPictureString}} alt="Image of {{product.productName}}">
            <div class="card-body">
              <h5 class="card-title">{{product.productName}}</h5>
              <h6 class="card-subtitle">Pris {{product.productPrice}} Kr.</h6>
              <a routerLink="/productdetails/{{product.productId}}" class="btn btn-outline-success" style="width: 100%">Details</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <h4 *ngIf="!products">Loading.....</h4>




</div>
