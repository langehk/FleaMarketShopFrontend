<button routerLink="">Home</button>

<form [formGroup]="updateProductForm" (ngSubmit)="save()">

  <label>
    Product Name:
    <input type="text" formControlName="productName">
  </label>

  <label>
    Product price:
    <input type="number" formControlName="productPrice">
  </label>

  <label>
    Product Description:
    <input type="text" formControlName="productDescription">
  </label>

  <label>
    Main Picture Url:
    <input type="text" formControlName="mainPictureString">
  </label>

  <button type="submit" >Save</button>

</form>
