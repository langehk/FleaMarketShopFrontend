
<body>
  <button routerLink="/products">Back</button>

  <form [formGroup]="productForm" (ngSubmit)="save()">
<div  style="text-align: center;">
  <label>
    <p>Product Name:</p>
    <input style="background: darkgray" type="text" formControlName="productName">
  </label>

  <br />
  <br />

  <label>
    <p>Product price:</p>
    <input style="background: darkgray"  type="number" formControlName="productPrice">
  </label>

  <br />
  <br />

  <label>
    <p>Product Description:</p>
    <input style="background: darkgray" type="text" formControlName="productDescription">
  </label>

  <br />
  <br />

  <label>
    <p>Main Picture Url:</p>
    <input style="background: darkgray" type="text" formControlName="mainPictureString">
  </label>

  <br />
  <br />

      <div formGroupName="category">
        <label>
          <p>Category:</p>
    <input style="background: darkgray" type="number" formControlName="categoryId">
      </label>

      <br />
      <br />
      </div>

  <button type="submit" >Save</button>
</div>
  </form>


  <br />
  <br />

  <div class="btn-group" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic">
      Button dropdown <span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
        role="menu" aria-labelledby="button-basic">
      <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
      </li>
    </ul>
  </div>



</body>
